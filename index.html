<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>戦国スラッシュ（体験版・iOSジェスチャ＋BGM/SE）</title>
<meta name="description" content="左右移動＋タップ/長押し/フリック操作の和風アクション体験版（ブラウザ対応）。">
<style>
  html,body{
    margin:0; background:#0e0e0e; color:#eee; font-family:system-ui, -apple-system, Segoe UI, Roboto;
    height:100%; overscroll-behavior:none;
  }
  #wrap{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    touch-action:none;
  }
  canvas{ background:#1a1a1a; border:0; box-shadow:0 10px 30px rgba(0,0,0,.6) }
  .hud{
    position:fixed; top:8px; left:8px; right:8px;
    display:flex; justify-content:space-between;
    font-weight:700; text-shadow:0 2px 2px #000;
    padding:0 100px;
  }
  .demo{ position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-20deg); font-size:48px; letter-spacing:4px; opacity:.1; border:4px solid #fff; padding:10px 18px; pointer-events:none }
  .mute{
    position:fixed; top:6px; left:50%; transform:translateX(-50%);
    z-index:2; background:#fff; color:#111; border:none; border-radius:10px; padding:6px 10px; font-weight:700;
    box-shadow:0 2px 6px rgba(0,0,0,.4); cursor:pointer;
  }
</style>
</head>
<body>
<div id="wrap">
  <div class="hud"><div id="score">SCORE: 0</div><div id="time">TIME: 60</div></div>
  <div class="demo">DEMO</div>
  <button id="mute" class="mute">♪ ON</button>
  <canvas id="game" width="450" height="600"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
