<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>戦国スラッシュ（体験版・iOSジェスチャ）</title>
<style>
  html,body{
    margin:0; background:#0e0e0e; color:#eee; font-family:system-ui, -apple-system, Segoe UI, Roboto;
    height:100%; overscroll-behavior: none;
  }
  #wrap{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    touch-action: none; /* iOSスクロール抑止 */
  }
  canvas{ background:#1a1a1a; border:0; box-shadow:0 10px 30px rgba(0,0,0,.6) }
  .hud{ position:fixed; top:8px; left:8px; right:8px; display:flex; justify-content:space-between; font-weight:700; text-shadow:0 2px 2px #000 }
  .demo{ position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-20deg); font-size:48px; letter-spacing:4px; opacity:.1; border:4px solid #fff; padding:10px 18px; pointer-events:none }
</style>
</head>
<body>
<div id="wrap">
  <div class="hud"><div id="score">SCORE: 0</div><div id="time">TIME: 60</div></div>
  <div class="demo">DEMO</div>
  <canvas id="game" width="450" height="600"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
